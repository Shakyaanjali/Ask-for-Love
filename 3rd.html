<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask for Date</title>
    <link rel="stylesheet" href="style.css" class="href">
</head>
<body>
    <div class="container">
      <div>
        <h1 class="header_text">Ek aur bar soch le! &#128544;</h1>        
      </div>
        <div class="gif_container">
          <img src="bhav.gif" alt="Cute animated illustration" height="395px">
        </div>
        <div class="buttons">
          <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
          <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">
            No
          </button>
  
          <script>
            function nextPage() {
              window.location.href = "first.html";
            }
  
            function moveButton() {
              var x =
                Math.random() *
                (window.innerWidth -
                  document.getElementById("noButton").offsetWidth);
              var y =
                Math.random() *
                (window.innerHeight -
                  document.getElementById("noButton").offsetHeight);
              document.getElementById("noButton").style.left = `${x}px`;
              document.getElementById("noButton").style.top = `${y}px`;
            }
          </script>
        </div>
      </div>
</body>
</html>

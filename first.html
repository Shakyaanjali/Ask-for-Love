<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask for Date</title>
    <link rel="stylesheet" href="style.css" class="href">
</head>
<body>
    <div class="container">
        <div>
          <h1 class="header_text">Manja na! kitna bhav khayege&#128521; </h1> 
                
        </div>
        <div class="gif_container">
          <img src="beg.gif" alt="Cute animated illustration" height="395px">

        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">
              No
            </button>
      </div>
      <script>
        function nextPage() {
          window.location.href = "yes.html";
        }

        function moveButton() {
          var x =
            Math.random() *
            (window.innerWidth -
              document.getElementById("noButton").offsetWidth);
          var y =
            Math.random() *
            (window.innerHeight -
              document.getElementById("noButton").offsetHeight);
          document.getElementById("noButton").style.left = `${x}px`;
          document.getElementById("noButton").style.top = `${y}px`;
        }
      </script>
</body>
</html>
